<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <title>Document</title>
</head>
<body>
   <nav class="navbar sticky-top navbar-light bg-light">
      <div class="container-fluid">
      <a class="navbar-brand" href="#">Current Weather</a>
      <form action="/weather/search" method="post" class="d-flex">
         <input class="form-control me-2" type="search" placeholder="Search City" name="city" aria-label="Search">
         <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
      </div>

   </nav>
   <div class="container">
      <div class="card mt-5 w-50 mx-auto">
         <div class="card-header text-center fs-2">{{city['name']}}</div>
         <div class="card-body">
            <h5 class="card-title">Current Weather:</h5>
            <p class="card-text">Description: {{city['weather'][0]['description']}}</p>
            <p class="card-text">Tempurature: {{((city['main']['temp']-273.15)*1.8 + 32) | round | int}}Â°F</p>
            <p class="card-text">Humidity: {{city['main']['humidity']}}</p>
         </div>
      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
